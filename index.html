<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <header class="header">
    <div class="main__container container">
      <div class="header__context flex">
        <picture class="header__logo">
          <img src="header__img.svg" alt="header-img" class="header__img">
        </picture>
        <nav class="header__nav nav flex">
          <ul class="nav-first list-reset flex">
            <li class="nav-first__item">
              <a href="#" class="nav-first__link">Главная</a>
            </li>
            <li class="nav-first__item">
              <a href="#enjoy" class="nav-first__link">Аудиотека</a>
            </li>
            <li class="nav-first__item">
              <a href="#cost" class="nav-first__link">О проекте</a>
            </li>
            <li class="nav-first__item">
              <a href="#" class="nav-first__link">Контакты</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <section class="birdhome">
    <div class="birdhome__body main__container">
      <div class="birdhome__inner">
        <ul class="birdhome__block">
          <a href="#1" class="birdhome__image">
            <img class="IMAGE" src=".//assets/img/Popuga.png" alt="IMAGE1">
            <p class="birdhome__text parrots__text">Попугаи</p>
          </a>
          <a href="#2" class="birdhome__image">
            <img class="IMAGE" src=".//assets/img/lebedi.png" alt="IMAGE2">
            <p class="birdhome__text ">Водоплавающие птицы</p>
          </a>
          <a href="#3" class="birdhome__image">
            <img class="IMAGE" src=".//assets/img/Sova.png" alt="IMAGE3">
            <p class="birdhome__text">Совы</p>
          </a>
          <a href="#4" class="birdhome__image">
            <img class="IMAGE" src=".//assets/img/Orel.png" alt="IMAGE4">
            <p class="birdhome__text">Хищные птицы</p>
          </a>
          <a href="#5" class="birdhome__image">
            <img class="IMAGE" src=".//assets/img/Sinblyadi.png" alt="IMAGE5">
            <p class="birdhome__text">Журавли</p>
          </a>
          <a href="#6" class="birdhome__image">
            <img class="IMAGE" src=".//assets/img/xyeta.png" alt="IMAGE6">
            <p class="birdhome__text">Экзотические птицы</p>
          </a>
        </ul>
      </div>
    </div>
  </section>
  <script src="index.js"></script>
</body>

</html>
